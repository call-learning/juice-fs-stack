suite: JuiceFS Redis Backup CronJob
templates:
  - templates/juicefs-backup-cronjob.yaml
tests:
  - it: uses correct schedule and image
    set:
      backup.enabled: true
      backup.schedule: "0 * * * *"
    asserts:
      - equal:
          path: spec.schedule
          value: "0 * * * *"
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].image
          value: rclone/rclone:latest
